<form [formGroup]="ajoutForm" (ngSubmit)="ajoutProduit()" >
<h1>Ajout de produit</h1>
<h2>{{message}}</h2>

<div class="form-group">
<label  class="form-control" for="nomProduit">Nom du produit</label>
<input type="text" required="required" name="nomProduit" id="nomProduit" formControlName="nomProduit" class="form-control">
<div *ngIf="nomProduit.invalid && nomProduit.touched">
<small *ngIf="nomProduit.errors.required" class="text-danger">Le nom du produit est requis</small>
<small *ngIf="nomProduit.errors.minlength" class="text-danger">Minimun 3 caract√©res</small>
</div>
</div>

<div class="form-group">
<label  class="form-control" for="prixProduit">Prix du produit</label>
<input type="number" required= "required" name="prixProduit" id="prixProduit" formControlName ="prixProduit"  class="form-control">
<div *ngIf="prixProduit.invalid && prixProduit.touched">
<small *ngIf="prixProduit.errors.required" class="text-danger">Le prix du produit est requis</small>

</div>
<button class="btn btn-success  .text-nowrap p-2 mx-2 mt-5" type="submit" [disabled]='!ajoutForm.valid'>Ajouter le produit</button>
</div>

</form>
