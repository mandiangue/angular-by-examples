<form [formGroup]= "addForm">
<h1>Mettre à jour le produit</h1>
<h2>{{message}}</h2>
<div class="form-group">
<label for="idProduit" class="form-control">id du produit:</label>
<input type="number" name="id" id="idProduit" formControlName="id" class="form-control" >
</div>
<div class="form-group">
<label for="nomProduit" class="form-control">Nom du produit:</label>
<input type="text" name="nomProduit" id="nomProduit" formControlName="nomProduit" class="form-control">
</div>

<div class="form-group">
<label for="prixProduit" class="form-control">Prix du produit:</label>
<input type="number" name="prixProduit" id="prixProduit" formControlName="prixProduit" class="form-control">
<button class="btn btn-success .text-nowrap p-2 mx-2 mt-5" (click)= "updateProduct()" type="submit">Enrégistrer le produit</button>
</div>

</form>
